<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_5</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      template: `
				<div @click="handleClick">{{name}}</div>
			`,
      methods: {
        test() {
          alert("test");
        },
      },
      // created 实例被完全初始化之前
      setup(props, context) {
        // this.test(); 根本调用不通
        // setup不能调用this
        return {
          name: "dell",
          handleClick: () => {
            alert(123);
          },
        };
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
