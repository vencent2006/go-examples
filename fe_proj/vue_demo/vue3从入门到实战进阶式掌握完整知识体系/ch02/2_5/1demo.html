<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_5</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "hello world",
          name: "title",
          // event: "click",
          event: "mouseenter",
        };
      },
      methods: {
        handleClick() {
          alert("hello");
        },
      },
      template: `
			<div
				@[event]="handleClick"
				:[name]="message"
			>
				{{message}}
			</div>
			`,
    });
    app.mount("#root");
  </script>
</html>
