<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 6</title>
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="root"></div>
</body>
<script>
	// 生命周期函数： 在某一时刻会自动执行的函数
	const app = Vue.createApp({
		data() {
			return {
				message: 'hello world'
			}
		},
		// 在实例生成之前自动执行的函数
		beforeCreate() {
			console.log('beforeCreate')
		},
		// 在实例生成之后自动执行的函数
		created() {
			console.log('created')	
		},
		// 在组件内容被渲染到页面之前自动执行的函数
		beforeMount(){
			console.log(document.getElementById('root').innerHTML, 'beforeMount')
		},
		// 在组件内容被渲染到页面之后自动执行的函数
		mounted(){
			console.log(document.getElementById('root').innerHTML, 'mounted')
		},
		// 在数据发生变化时会立即自动执行的函数
		beforeUpdate(){
			console.log(document.getElementById('root').innerHTML, 'beforeUpdate')
		},
		// 当数据发生变化, 页面重新渲染后，会自动执行的函数
		updated(){
			console.log(document.getElementById('root').innerHTML, 'updated')
		},
		// 当 Vue 应用失效时，自动执行的函数
		beforeUnmount(){
			console.log(document.getElementById('root').innerHTML, 'beforeUnmount')
		},
		// 当 Vue 应用失效时，且dom完全销毁之后，自动执行的函数
		unmounted() {
			console.log(document.getElementById('root').innerHTML, 'unmounted')
		},
		methods: {
			handleItemClick() {
				this.message = 'hello world'
			}
		},
		template: "<div v-on:click='handleItemClick'>{{message}}</div>"
	});
	// vm 代表的就是 vue 应用的根组件
	const vm = app.mount('#root');

</script>
</html>
