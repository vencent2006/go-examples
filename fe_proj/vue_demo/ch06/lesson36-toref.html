<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 36</title>
	<style>
	</style>
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="root"></div>
</body>
<script>
	// toRef
	const app = Vue.createApp({
		template: `
			<div>{{age}}</div>
		`,
		// created 实例被完全初始化之前
		// setup 不能调用methods里的方法
		// methods 可以调用setup
		setup(props, context) {
			const {	reactive, toRef } = Vue
			const data = reactive({name: 'dell'})
			const age = toRef(data, 'age')
			setTimeout(() => {
				age.value = 'lee'
			}, 2000);
			return { age }
		}
	});

	// vm 代表的就是 vue 应用的根组件
	const vm = app.mount('#root');
</script>
</html>
