<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.main {
			height: 200px;
			background: skyblue;
			display: flex;
			align-items: center;
		}
		.main div:nth-of-type(2) {
			display: flex;
			margin-left: 10px;
		}
		.main .box {
			width: 50px;
			height: 100px;
			background: pink;
			margin-right: 10px;
		}
		.main div:nth-of-type(1) {
			margin-right: auto; 	/* margin auto 能让右边的外边距自适应 */
		}
		.main div:nth-of-type(3) {
			margin-right: auto;
		}
		.main div:nth-of-type(6) {
			margin-right: auto;
		}
	</style>
</head>
<body> 
	<div class="main">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
	</div>
</body>
</html>
