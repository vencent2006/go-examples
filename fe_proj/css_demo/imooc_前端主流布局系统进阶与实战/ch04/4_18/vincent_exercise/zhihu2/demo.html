<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- css reset and font -->
	<link rel="stylesheet" href="./static/reset.css">
	<link rel="stylesheet" href="./static/iconfont.css">
	<!-- style -->
	<style>
		body {
			background: #f6f6f6;
		}

		.header-container {
			background: #ffffff;
		}

		.header-wrapper {
			margin: 0 auto;
			height: 52px;
			min-width: 1000px;
			max-width: 1152px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.header-icon {
			margin-right: 40px;
		}

		.header-nav {
			display: flex;
		}
		.header-nav li {
			margin-right: 30px;
		}

		.header-search {
			
			flex-grow: 1;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.header-search-wrapper {
			background: #f6f6f6;
			flex-grow: 1;
			max-width: 482px;
			height: 34px;
			border-radius: 100px;

			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header-search-input {
			border: none;
			background: none;
			margin: 0 20px;
		}

		.header-search-wrapper i {
			margin: 0 20px;
		}

		.header-btn {
			display: flex;
		}

		.header-btn-login {
			width: 60px;
			height: 32px;

			border: 1px #0066ff solid;
			border-radius: 3px;
			color: #0066ff;
			background: none;
			cursor: pointer;
			margin-left: 20px;
		}

		.header-btn-zhihu {
			width: 90px;
			height: 32px;

			border-radius: 3px;
			color: white;
			background: #0066ff;
			cursor: pointer;
			border: none;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<!-- header-container -->
	<div class="header-container">
		<!-- header-wrapper -->
		<div class="header-wrapper">
			<!-- header-icon -->
			<div class="header-icon">
				<img src="./static/logo.png" alt="">
			</div>

			<!-- header-nav -->
			<ul class="header-nav">
				<li>首页</li>
				<li>会员</li>
				<li>发现</li>
				<li>等你来答</li>
			</ul>

			<!-- header-search -->
			<div class="header-search">
				<div class="header-search-wrapper">
					<input class="header-search-input" type="text" placeholder="520文案">
					<i class="iconfont icon-fangdajing"></i>
				</div>
			</div>

			<!-- header-button -->
			<div class="header-btn">
				<button class="header-btn-login">登录</button>
				<button class="header-btn-zhihu">加入知乎</button>
			</div>
		</div>
	</div>
</body>
</html>
