<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./iconfont.css">
	<style>
		body {
			background: #f6f6f6;
		}
		.header-container {
			background: #ffffff;
		}

		.header-wrapper {
			/* 居中 margin 0 auto */
			margin: 0 auto;
			height: 52px;
			/* 最小和最大宽度 */
			min-width: 1000px;
			max-width: 1156px;
			display: flex;
			align-items: center;
		}

		.header-logo {
			margin-right: 40px;

		}

		.header-nav {
			display: flex;
		}

		.header-nav li {
			margin-right: 30px;
		}

		.header-search {
			flex-grow: 1;
			/* 嵌套的flex弹性布局 */
			display: flex;
			justify-content: center;
		}
		.header-search-wrapper {
			max-width: 482px;
			height: 34px;
			flex-grow: 1;
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: #f6f6f6;
			/* 左右变成圆角，中间变成直线, 给一个很大的值就可以了 */
			border-radius: 100px;
		}
		.header-search-input {
			border: none;
			background: none;
			margin: 0 20px;
		}
		.header-search-wrapper i {
			/* 左右20px的间距 */
			margin: 0 20px;
		}


		/* 老师说，先完成右侧，因为右侧比较好做 */
		.header-btn {
			display: flex;
		}
		.header-btn-login {
			width: 60px;
			height: 32px;
			border: 1px #0066ff solid;
			border-radius: 3px;
			/* 文字颜色 */
			color: #0066ff;
			/* 去掉默认样式颜色 */
			background: none;
			/* 手型 */
			cursor: pointer;
			/* display: block 是为了消灭btn间的空隙，应该是内联元素间的空隙，直接转化为块元素了 */
			/* 好像弹性布局只能是block  */
			display: block;
			margin-left: 20px;
		}

		.header-btn-zhihu {
			width: 90px;
			height: 32px;
			background: #0066ff;
			color: white;
			border: none;
			border-radius: 3px;
			/* display: block 是为了消灭btn间的空隙，应该是内联元素间的空隙，直接转化为块元素了 */
			display: block;
			margin-left: 20px;
		}

	</style>
</head>
<body>
	<div class="header-container">
		<div class="header-wrapper">
			<div class="header-logo">
				<a href="#"><img src="./logo.png" alt=""></a>
			</div>
			<ul class="header-nav">
				<li>首页</li>
				<li>会员</li>
				<li>发现</li>
				<li>等你来答</li>
			</ul>
			<div class="header-search">
				<div class="header-search-wrapper">
					<input class="header-search-input" type="text" placeholder="520文案">
					<i class="iconfont icon-fangdajing"></i>
				</div>
			</div>
			<div class="header-btn">
				<button class="header-btn-login">登录</button>
				<button class="header-btn-zhihu">加入知乎</button>
			</div>
		</div>
	</div>
</body>
</html>
