<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.main {
			width: 500px;
			height: 500px;
			background: skyblue;
			display: flex;
			align-items: center;
		}
		.main div {
			width: 100px;
			height: 100px;
			background: pink;
			
		}

		.main div:nth-of-type(1) {
			/* order: 3; */
		}

		.main div:nth-of-type(4) {
			height: 50px;
			align-self: flex-start; /* auto跟父容器的align-content相同 */
		}
	</style>
</head>
<body>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
