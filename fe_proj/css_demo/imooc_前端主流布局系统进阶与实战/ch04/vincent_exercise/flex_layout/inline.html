<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.myliline {
			display: inline;
		}
		.myblock {
			display: block;
		}
	</style>
</head>
<body>
	<p>li标签水平展示</p>
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li class="myliline">ccc</li>
		<li class="myliline">ddd</li>
	</ul>
	<div>
		<span>123</span>
		<span>123</span>
		<span>123</span>
		<span class="myblock">hhhhh</span>
	</div>
</body>
</html>
