<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 200px;
			background: skyblue;
			position: relative;
		}
		.box2::before {
			/* 必须得设置content，不然内容不显示 */
			content:"";
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			/* background-color:rgb(0, 0, 0,0.3) */
			background: rgba(189, 34, 124, 0.3);
		}
		/* 当我们鼠标经过了这个盒子 就让里面的遮罩层显示出来 */
		.box1:hover::before{
			/* 经过就让::before 显示出来 */
			display:block;
		}
	</style>
</head>
<body>
	<div class="box1">
		文艺但是却在编程
	</div>
</body>
</html>
