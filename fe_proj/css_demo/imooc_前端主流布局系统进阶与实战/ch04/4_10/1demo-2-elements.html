<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>

			width: 500px;
			height: 300px;
			background: skyblue;
			display: flex;

			width: 100px;
			height: 100px;
			background: red;
			flex-grow: 0.1;
		}
	</style>
</head>

	<div class="main2">
		<div>1</div>
		<div>2</div>
	</div>
