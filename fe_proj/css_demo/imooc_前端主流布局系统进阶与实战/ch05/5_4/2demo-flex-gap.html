<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.main {
			width: 300px;

			background: skyblue;
			display: flex;
			flex-wrap: wrap;
			row-gap: 20px;
			column-gap: 30px;
		}
		.main div {
			width: 100px;
			height: 100px;
			background: pink;
			border: 1px black solid;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
