<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.main {
			width: 300px;
			height: 300px;
			background: skyblue;
			/* grid */
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 2fr 1fr;
		}
		.main div {
			background: pink;
		}
	</style>
</head>
<body>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
