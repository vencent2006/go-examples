<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
    <div id="test">
        请上传文件
    </div>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <input type="file"
                   id="file"
                   name="file"
                   value="选择图片"
                   accept="image/jpeg,image/jpg,image/png"
            >
        </div>
        <div>
            <input type="submit" value="上传文件">
        </div>
    </form>
</body>
</html>
